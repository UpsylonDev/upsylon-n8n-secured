# Configuration Render.io avec PostgreSQL Managée
# Cette configuration utilise une base de données PostgreSQL managée par Render
# pour garantir la persistance des données entre les déploiements

services:
  # n8n Web Service
  - type: web
    name: n8n-secured
    runtime: docker
    plan: starter
    envVars:
      # Authentication
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false # Ne pas régénérer à chaque déploiement
        generateValue: true

      # n8n Configuration
      - key: N8N_HOST
        fromService:
          type: web
          name: n8n-secured
          property: host
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-secured
          property: url

      # PostgreSQL Configuration (Managed Database)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-postgres
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password

      # n8n Features
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"
      - key: DB_SQLITE_POOL_SIZE
        value: "3"

    # Persistent disk for n8n files
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1

# PostgreSQL Managed Database
databases:
  - name: n8n-postgres
    plan: starter # Changez en 'free' pour tester (limitations: 1GB, 7 jours de rétention)
    databaseName: n8n
    user: n8n
